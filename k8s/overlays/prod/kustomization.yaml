apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saasforge-prod

resources:
- ../../base/auth-deployment.yaml
- ../../base/api-deployment.yaml
- ../../base/ingress.yaml

replicas:
- name: auth-service
  count: 3
- name: api
  count: 5

images:
- name: saasforge/auth-service
  newTag: v0.1.0
- name: saasforge/api
  newTag: v0.1.0

configMapGenerator:
- name: app-config
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=info
